{% set class = (class == 'error') ? 'danger' : class %}
<div class="alert alert-{{class|lower}} alert-dismissible fade show" role="alert">
    <strong>{{msg|capitalize}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
